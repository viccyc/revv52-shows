<h3>Top Songs</h3>
  <div class="grid grid-pad" layout = "row" width = 100%>
    <a *ngFor="let song of dashboardSongs" class="col-1-4"
        routerLink="/detail/{{ song.id }}">
      <div class="module song">
        <h4>{{ song.name }}</h4>
        <button class="deleteDashSong" title="delete from Dashboard"
        (click)="deleteFromDashboard(song)"
        >x</button>
      </div>
      <div>
      </div>
    </a>
  </div>

<div width = 100%>
  <song-search></song-search>
</div>
