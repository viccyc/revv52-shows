<div *ngIf="song">
    <h3>{{ song.name | uppercase }} details:</h3>
    <div>
      <img src="{{ song.image }}"/>
    </div>
    <div>
      <label>name:
        <input [(ngModel)]="song.name" placeholder="name">
      </label>
    </div>
    <div>
      <a href="{{ song.url }}">{{ song.name }} last.fm details</a>
    </div>
    <div>
      <span>published: </span>{{ song.published }}
    </div>   <div>
      <button (click)="goBack()">go back</button>
      <button (click)="save()">save</button>
    </div>
</div>
