<div id="search-component">
  <h4>Song Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
      <!-- $ is a convention that indicates songs$ is an Observable, not an array. -->
      <!-- The AsyncPipe subscribes to an Observable automatically- don't have to in component class. -->
      <li *ngFor="let song of songs$ | async">
      <a routerLink="/detail/{{song.id}}">
        {{song.name}}
      </a>
    </li>
  </ul>
</div>
