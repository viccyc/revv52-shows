<ul class="songs">
  <li *ngFor="let song of songs" 
    [class.selected]="song === selectedSong"
    (click)="onSelect(song)">
    <span class="badge">{{song.id}}</span> {{song.name}}
  </li>
</ul>

<div *ngIf="selectedSong">
  <h3>{{ selectedSong.name | uppercase }} details:</h3>
  <div>
    <span>id: </span>{{ selectedSong.id }}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSong.name" placeholder="name">
    </label>
  </div>
</div>
