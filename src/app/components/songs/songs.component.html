<ul class="songs">
  <li *ngFor="let song of songs" 
    [class.selected]="song === selectedSong"
    (click)="onSelect(song)">
    <span class="badge">{{song.id}}</span> {{song.name}}
  </li>
</ul>

<!-- property binding to give the parent SongComponent control over the child SongDetailComponent. -->
<song-detail [song]="selectedSong"></song-detail>
